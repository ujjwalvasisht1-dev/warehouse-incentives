services:
  - type: web
    name: warehouse-incentives
    runtime: python
    buildCommand: pip install -r requirements.txt && python setup.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true

